<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
  <div class="wrapper flex">
    <div class="all">
      <div class="container">
        <div class="star">
          <img src="images/icon-star.svg" alt="">
        </div>
        <div class="content">
          <h3>How did we do?</h3>
          <p>Please let us know we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="rating">
          <p class="button">1</p>
          <p class="button">2</p>
          <p class="button">3</p>
          <p class="button">4</p>
          <p class="button">5</p>
        </div>
        <div class="submit">
          <button>SUBMIT</button>
        </div>

      </div>
      <div class="container-thank-you none">
        <div class="thank-you">
          <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <div class="selected">
          <!-- You selected 4 out of 5 -->
        </div>
        <div class="content">
          <h3>Thank you!</h3>
          <p>We appreciate you taking the time to give a rating. If you ever need mor support don't hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
